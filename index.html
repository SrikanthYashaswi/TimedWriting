<head>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Timed Writing</title>
	<style>
               body{
			font-family:Roboto Light;

		}
               #command{
                       	width:80%;
			font-size:19px;
			border:0px;
			font-family:Roboto light;
			color:rgba(138, 138, 138, 1);
			margin:2px;
               }
		#resp{
			width:100%;
			height:95%;
			color:rgba(138, 138, 138, 1);
			font-size:19px;
			font-family:Roboto light;		
			border:0px;	
		}
        </style>
</head>
<body style="margin:0px;">
<div>remaining: <div>
<div id="time"></div>
<button onclick="startTimer()" id="start">start</button>
	
<textarea id="resp" spellcheck="false">
</textarea>

<script>
  function startTimer(){
        seconds = 30 * 60;  
	document.getElementById("start").disabled = true;
	setInterval(function(){
		seconds--;
		cur_min = seconds / 60;
		cur_sec = seconds % 60;
		document.getElementById("time").innerHTML = cur_min+":"+cur_sec
		if(seconds == 0)
		{
			document.getElementById("resp").disabled = true;
			document.getElementById("start").disabled = false;
			alert("timesup!");
		}
	}, 1000);  
  }

</script>
</body>
