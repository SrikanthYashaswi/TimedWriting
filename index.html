<head>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Timed Writing</title>
	<style>
               body{
			font-family:Roboto Light;

		}
               #command{
                       	width:80%;
			font-size:19px;
			border:0px;
			font-family:Roboto light;
			color:rgba(138, 138, 138, 1);
			margin:2px;
               }
		#resp{
			width:100%;
			height:95%;
			font-size:19px;
			font-family:Roboto light;		
			border:0px;	
			border-top:1px dashed grey;
			padding: 10px;
		}
        </style>
</head>
<body style="margin:0px;">
<div id="time">Once you are ready, click on start to start writing. Timer will start immediately and below writer pad will be enabled</div>
<button onclick="startTimer()" id="start">start</button>
	
<textarea id="resp" disabled="true" spellcheck="false">
</textarea>

<script>
  var seconds;
  var interval;
  function startTimer(){
        seconds = 30 * 60;  
	document.getElementById("start").disabled = true;
	document.getElementById("resp").disabled = false;
	interval = setInterval(beginCountDown, 1000);  
  }
	
  function beginCountDown(){
	seconds--;
	cur_min = parseInt(seconds / 60);
	cur_sec = seconds % 60;
	document.getElementById("time").innerHTML = "remaining: "+cur_min+":"+cur_sec;
	if(seconds == 0)
	{
		document.getElementById("resp").disabled = true;
		document.getElementById("start").disabled = false;
		alert("timesup!");
		clearInterval(interval);
	}
  }

</script>
</body>
